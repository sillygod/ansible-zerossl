[defaults]
# Ansible configuration for ZeroSSL plugin development

# Plugin paths
action_plugins = ./action_plugins
library = ./library
module_utils = ./module_utils

# Host configuration
host_key_checking = False
retry_files_enabled = False
gathering = explicit
fact_caching = memory

# Performance settings
pipelining = True
forks = 10
timeout = 30

# Logging and output
log_path = ./ansible.log
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = default
bin_ansible_callbacks = True

# Security settings
vault_password_file = .vault_pass
ask_vault_pass = False

# Development settings
deprecation_warnings = True
command_warnings = True
system_warnings = True

# Inventory settings
inventory = ./inventory
remote_user = root
private_key_file = ~/.ssh/id_rsa

# Connection settings
transport = smart
remote_port = 22
module_lang = C.UTF-8
module_set_locale = True

# Privilege escalation
become = False
become_method = sudo
become_user = root
become_ask_pass = False

# Error handling
force_valid_group_names = ignore

[inventory]
# Inventory plugin settings
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# Privilege escalation settings for testing
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[persistent_connection]
# Connection persistence settings
connect_timeout = 30
command_timeout = 30

[connection]
# Connection plugin settings
pipelining = True

[ssh_connection]
# SSH connection settings
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r
pipelining = True
retries = 3

[selinux]
# SELinux settings
special_context_filesystems = fuse, nfs, vboxsf, ramfs, 9p, vfat

[colors]
# Color settings for development
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
